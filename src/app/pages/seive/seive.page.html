<ion-header>
  <ion-toolbar>
    <ion-title>seive</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="6">
      <ion-item class="padding">
        <ion-label  style="white-space: pre-wrap !important;"><strong>  Photograph2:</strong></ion-label>
      </ion-item>

    </ion-col>

    <ion-col size="4">



      <ion-img [src]="imageElement"></ion-img>




    </ion-col>

    <ion-col size="1">

      <ion-button title="camera" (click)="takePicture()">
        <ion-icon  name="camera" ></ion-icon>
        </ion-button>
    </ion-col>


  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-label>latitude: {{latitude}}</ion-label>
    </ion-col>
  </ion-row>


  <ion-card *ngIf="position">
    <ion-card-content>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        Lat: {{ position.coords.latitude }}
      </ion-item>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        Lng: {{ position.coords.longitude }}
      </ion-item>

      <ion-button (click)="share()" expand="block" color="secondary">
        <ion-icon name="share" slot="start"></ion-icon>
        Share!
      </ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
